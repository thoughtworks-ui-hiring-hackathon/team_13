<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="1" rowHeight="460px">
    <mat-grid-tile
      *ngFor="let card of cards | async"
      [colspan]="card.cols"
      [rowspan]="card.rows"
    >
      <mat-card class="dashboard-card">
        <mat-card-header> </mat-card-header>
        <mat-card-title>
          {{ card.title }}
        </mat-card-title>
        <mat-card-content class="dashboard-card-content">
          <app-movie-list [movies]="card.movieList"></app-movie-list>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
